apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-admin
  namespace: linkding
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: linkding-admin
    creationPolicy: Owner
  data:
  - secretKey: LD_SUPERUSER_NAME
    remoteRef:
      key: prod-linkding-admin
      property: username
  - secretKey: LD_SUPERUSER_PASSWORD
    remoteRef:
      key: prod-linkding-admin
      property: LD_SUPERUSER_PASSWORD
