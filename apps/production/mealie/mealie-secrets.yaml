apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mealie-secrets
  namespace: mealie
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: mealie-container-credentials
    creationPolicy: Owner
  data:
  - secretKey: POSTGRES_USER
    remoteRef:
      key: /homelab/prod-mealie-credentials
      property: POSTGRES_USER

  - secretKey: POSTGRES_PASSWORD
    remoteRef:
      key: /homelab/prod-mealie-credentials
      property: POSTGRES_PASSWORD
