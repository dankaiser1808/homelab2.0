apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkding-postgres-secret
  namespace: database
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: linkding-postgres
    creationPolicy: Owner
  data:
  - secretKey: LINKDING_PSQL_PASSWORD
    remoteRef:
      key: /homelab/prod-linkding-postgres
      property: password
  - secretKey: LINKDING_PSQL_USER
    remoteRef:
      key: /homelab/prod-linkding-postgres
      property: username
