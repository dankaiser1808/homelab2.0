apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tunnel-secret
  namespace: cloudflared
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: tunnel-credentials
    creationPolicy: Owner
  data:
  - secretKey: credentials.json
    remoteRef:
      key: /homelab/prod-cloudflared-tunnel
