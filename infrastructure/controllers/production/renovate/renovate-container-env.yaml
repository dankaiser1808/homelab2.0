apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate-container-env
  namespace: renovate
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: parameterstore
    kind: ClusterSecretStore
  target:
    name: renovate-container-env
    creationPolicy: Owner
  data:
  - secretKey: RENOVATE_TOKEN
    remoteRef:
      key: /homelab/prod-renovate-token
      property: RENOVATE_TOKEN
